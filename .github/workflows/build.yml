name: Build Executable

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ubuntu-latest #[windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v1
    - uses: nttld/setup-ndk@v1
      with:
        ndk-version: r21e

    - name: Install tools
      run: |
        apt install make build-essential

    - name: Build
      run: |
        make